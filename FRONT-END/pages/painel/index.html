<!DOCTYPE html>
<html class="light" lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Painel de Controle</title>
    <link rel="icon" type="image/png" href="/public/logo.png" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      rel="stylesheet"
    />
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#13b6ec",
              "background-light": "#f6f8f8",
              "background-dark": "#101d22",
            },
            fontFamily: {
              display: ["Manrope", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }

      .material-symbols-outlined.fill-1 {
        font-variation-settings: "FILL" 1, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
  </head>

  <body class="font-display bg-background-light dark:bg-background-dark">
    <div id="app"></div>

    <div class="py-32 pl-72 pr-8">
      <main class="flex-1 flex flex-col p-8">
        <!-- Top bar -->
        <div class="flex flex-wrap justify-between items-center gap-3 pb-4">
          <div class="flex min-w-72 flex-col gap-2">
            <p
              class="text-gray-900 dark:text-gray-100 text-4xl font-black leading-tight tracking-[-0.033em]"
            >
              Painel de Controle
            </p>
            <p
              class="text-gray-500 dark:text-gray-400 text-base font-normal leading-normal"
            >
              Lista de idosos cadastrados no sistema.
            </p>
          </div>
          <a
            href="../cadastroIdoso/cadastroIdoso.html"
            class="inline-flex items-center justify-center rounded-lg h-10 px-4 bg-primary text-white text-sm font-semibold hover:bg-primary/90 transition-colors"
          >
            Cadastrar Idoso
          </a>
        </div>

        <!-- Lista de idosos -->
        <div class="w-full">
          <!-- estado de loading -->
          <div
            id="idosos-loading"
            class="flex items-center gap-3 text-sm text-gray-600 dark:text-gray-300 mb-4 hidden"
          >
            <span
              class="h-4 w-4 border-2 border-primary border-t-transparent rounded-full animate-spin"
            ></span>
            Carregando idosos...
          </div>

          <!-- estado vazio -->
          <div
            id="idosos-empty"
            class="hidden border border-dashed border-gray-300 dark:border-gray-700 rounded-lg px-4 py-6 text-center text-sm text-gray-500 dark:text-gray-400"
          >
            Nenhum idoso cadastrado no momento.
          </div>

          <!-- grid de cards de idosos -->
          <div
            id="cards"
            class="cards grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"
          ></div>
        </div>
      </main>
    </div>

    <!-- <script src="../../public/js/api.js"></script> -->
    <script src="../../public/js/layout.js"></script>
    <script src="../../public/js/auth.js"></script>
    <script src="../../public/js/painel.js"></script>
  </body>
</html>
