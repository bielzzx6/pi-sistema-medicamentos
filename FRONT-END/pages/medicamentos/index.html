<!DOCTYPE html>
<html class="light" lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Lista de Medicamentos do Idoso</title>
    <link rel="icon" type="image/png" href="/public/logo.png" />
    <!-- Tailwind + Fonts -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      rel="stylesheet"
    />

    <!-- Tailwind config -->
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#13b6ec",
              "background-light": "#f6f8f8",
              "background-dark": "#101d22",
              "surface-light": "#ffffff",
              "surface-dark": "#182c34",
              "text-light": "#101d22",
              "text-dark": "#f6f8f8",
              "text-muted-light": "#5c707a",
              "text-muted-dark": "#a0b8c4",
              "border-light": "#e3e9ec",
              "border-dark": "#2a4a58",
              warning: "#F5A623",
              danger: "#D0021B",
            },
            fontFamily: {
              display: ["Manrope", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>

    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
        vertical-align: middle;
      }
    </style>
  </head>

  <body
    class="font-display bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark"
  >
    <!-- Layout (sidebar + topnav) vem do layout.js -->
    <div id="app"></div>

    <!-- Conteúdo principal -->
    <div class="py-32 pl-72 pr-8">
      <main class="w-full">
        <div class="container mx-auto px-4">
          <div class="max-w-7xl mx-auto flex flex-col gap-6">
            <!-- Cabeçalho da página: Avatar + nome do idoso + botão -->
            <div
              class="flex flex-col md:flex-row items-start md:items-center justify-between gap-6"
            >
              <div class="flex items-center gap-4 min-w-0">
                <!-- Avatar do idoso -->
                <div class="flex flex-col gap-1 min-w-0">
                  <h1
                    id="idoso-nome"
                    class="text-text-light dark:text-text-dark text-2xl md:text-3xl font-black tracking-tight truncate"
                  >
                    Lista de Medicamentos
                  </h1>
                  <p
                    id="idoso-info"
                    class="text-text-muted-light dark:text-text-muted-dark text-sm"
                  >
                    Acompanhe e gerencie todos os medicamentos prescritos.
                  </p>
                </div>
              </div>

              <!-- Botão Adicionar Medicamento -->
              <div class="w-full md:w-auto">
                <button
                  id="btn-add-med"
                  type="button"
                  class="flex w-full md:w-auto min-w-[120px] cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-lg h-10 px-4 bg-primary text-white text-sm font-bold shadow-sm hover:opacity-90 transition-opacity"
                >
                  <span class="material-symbols-outlined text-base">add</span>
                  <span class="truncate">Adicionar Medicamento</span>
                </button>
              </div>
            </div>

            <!-- Tabela de medicamentos -->
            <div class="w-full @container">
              <div
                class="overflow-hidden rounded-xl border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark"
              >
                <div class="overflow-x-auto">
                  <table class="w-full text-left">
                    <thead
                      class="bg-background-light dark:bg-background-dark border-b border-border-light dark:border-border-dark"
                    >
                      <tr>
                        <th
                          scope="col"
                          class="px-6 py-4 text-xs font-bold uppercase tracking-wider text-text-muted-light dark:text-text-muted-dark"
                        >
                          Medicamento
                        </th>
                        <th
                          scope="col"
                          class="px-6 py-4 text-xs font-bold uppercase tracking-wider text-text-muted-light dark:text-text-muted-dark"
                        >
                          Horários
                        </th>
                        <th
                          scope="col"
                          class="px-6 py-4 text-xs font-bold uppercase tracking-wider text-text-muted-light dark:text-text-muted-dark"
                        >
                          Estoque
                        </th>
                        <th
                          scope="col"
                          class="px-6 py-4 text-xs font-bold uppercase tracking-wider text-text-muted-light dark:text-text-muted-dark"
                        >
                          Status
                        </th>
                        <th
                          scope="col"
                          class="px-6 py-4 text-xs font-bold uppercase tracking-wider text-text-muted-light dark:text-text-muted-dark text-right"
                        >
                          Ações
                        </th>
                      </tr>
                    </thead>

                    <!-- Corpo da tabela populado pelo JS -->
                    <tbody
                      id="med-cards"
                      class="divide-y divide-border-light dark:divide-border-dark"
                    >
                      <!-- Linhas serão inseridas dinamicamente por medicamentos.js -->
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/public/js/api.js"></script>
    <script src="/public/js/layout.js"></script>
    <script src="/public/js/medicamentos.js"></script>
  </body>
</html>
